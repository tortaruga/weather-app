<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/svg+xml">
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/output.css"> 
</head>
<body class="m-0 relative min-h-[100vh] max-w-dvw overflow-x-hidden">       
    <!-- blurred bg --> 
    <img src="./images/day2.jpg" class="bg-img absolute inset-0 w-dvw h-full object-cover z-0" alt="" aria-hidden="true">
    <div class="absolute inset-0 bg-white/10 backdrop-blur-2xl w-dvw h-full pointer-events-none"></div>
   
    <main class="z-30 relative px-4 py-10">  
        <form id="search-weather-form"> 
            <label for="city-input" class="bg-amber-50/70 flex rounded-[30px] max-w-3xl m-auto px-4 focus-within:ring-2 focus-within:ring-gray-500 items-center">    
              <input class="p-4 rounded-[inherit] w-full text-gray-700 outline-none" placeholder="enter city..." type="text" name="city-input" id="city-input"> 
              <button class="bg-[transparent] cursor-pointer hover:bg-gray-300 w-[2.5rem] h-[2.5rem] rounded-[50%] flex justify-center items-center"><img src="./images/search-icon.svg" class="w-[2rem]"  alt="magnifying glass icon"></button>
            </form>
        </label>   
 
        <div class="weather-container relative shadow-2xl md:aspect-video text-gray-100 my-12 rounded-2xl max-w-3xl mx-auto min-h-[500px]">        
            <img src="./images/day2.jpg" alt="" class="bg-img weather-bg rounded-2xl object-cover w-full h-full absolute" />  
            
            <div class="content bg-black/30  relative w-full rounded-2xl h-full flex md:flex-row flex-col items-center justify-between min-h-[500px]">  
             <div class="error text-center hidden bg-black/10 rounded-[inherit] w-full h-full absolute justify-center items-center">Something went wrong. Try again.</div>
             <div class="wrapper w-full h-full flex md:flex-row flex-col items-center justify-between">  
              <div class="text-center py-7 w-full">    
                <p id="city" class=" px-4 relative z-20 text-[20px] font-bold text-cyan-100"></p>  
                <img src="./images/sunny.svg" id="weather-icon" alt="" class="m-auto max-w-[5rem] relative z-20" />    
              </div>
            
              <div class="w-full text-center md:flex flex-col items-center justify-center gap-[.5rem] h-full " >
                 <p id="temp" class="color-change px-4 relative my-0 z-20 text-[80px]"></p>  
                 <p id="condition" class="px-4 my-0 relative text-3xl z-20 text-cyan-100">retrieving data...</p>
                 <div class="stats px-4 py-7 relative z-20 flex justify-between w-full">   
                   <div class="humidity">     
                    <p class="flex gap-2 items-center text-[15px]">humidity <img src="./images/humidity.svg" class="w-4" alt=""></p> 
                    <p id="humidity" class="color-change text-[25px] ">-</p>
                   </div> 

                   <div class="wind relative z-20">
                    <p class="flex gap-2 items-center text-[15px]">wind <img src="./images/wind.svg" class="w-4" alt=""></p>
                    <p id="wind" class="text-[25px] color-change ">-</p>
                   </div>
                 </div>
              </div> 
             </div>
            </div>
        </div>

    </main> 

    <footer class="relative z-20 p-3 text-center text-sm text-gray-700"> 
        <!-- credits -->
         <p>Built with <a class="underline hover:bg-amber-300" href="https://www.weatherapi.com/" target="_blank"> weather api</a>.
        Images by <a class="underline hover:bg-amber-300" href="https://www.freepik.com/author/upklyak" target="_blank">upklyak</a> and <a class="underline hover:bg-amber-300" href="https://www.freepik.com/author/freepik" target="_blank">freepik</a>.
        Icons by <a class="underline hover:bg-amber-300" href="https://www.svgrepo.com/" target="_blank">SVGRepo</a>.</p>
        <p>Coded by <a class="underline hover:bg-amber-300" href="https://github.com/tortaruga" target="_blank">tortaruga</a>.</p>
    </footer>
    
    <script src="./app.js" type="module"></script> 
</body>  
</html>
